<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Scalper</title>
    <link rel="icon" href="https://im.indiatimes.in/content/2020/Jul/indian-currency-389006_1920_5f1547587ee6e.jpg?w=640&h=480&cc=1">
    <link rel="stylesheet" href="/static/css/algoTrading.css">
    <script src="/static/js/algoTrading.js" type="text/javascript"></script>
</head>
<body onload="getValues()" >
<div class="header p40 w500 flex flexC flexSB makeItCenter">
        <div class="">Webhook Status</div>
        <label class="switch">
            <input type="checkbox" checked id="webhookStatus">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="buttons flexC flex flexSB makeItCenter p40">
        <div class="buy p10 border" id="CE">Nifty Buy</div>
        <div class="sell p10 border" id="PE">Nifty Sell</div>
        <div class="exit p10 border" id="exitOrder">Nifty Exit</div>
    </div>
 <div class="buttons flexC flex flexSB makeItCenter p40">
        <div class="buy p10 border" id="BN_CE">BN Buy</div>
        <div class="sell p10 border" id="BN_PE">BN Sell</div>
        <div class="exit p10 border" id="BN_exitOrder">BN Exit</div>
    </div>
    <div class="dataTable mT10">
        Account : <span id="account">  </span><br>
        <br>
        NIFTY Details <br>
        Current Order For NIFTY  : <span id="order">  </span><br>
        Lot Size :<span id="lots">  </span><br>
        Target : <span id="target"> </span><br>
         <br>
        BANKNIFTY Details <br>
        Current Order For BANKNIFTY : <span id="BNorder">  </span><br>
        Lot Size :<span id="BNlots">  </span><br>
        Target : <span id="BNtarget"> </span><br>

    </div>
</body>
</html>
